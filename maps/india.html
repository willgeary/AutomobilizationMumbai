<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        #menu {
          position: absolute;
          background: #fff;
          padding: 10px;
          font-family: 'Open Sans', sans-serif;
        }


    </style>
</head>
<body>

<div id='map'></div>


<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGdlYXJ5IiwiYSI6ImNpdW9wcmkxNjAxbDUydXQ0MzFwdmdvOWkifQ.9YIdQhYTOpRpocyFK-tBNA';
var map = new mapboxgl.Map({
    style: 'mapbox://styles/willgeary/cjapq42ungnft2speneq7uf8n',
    center: [77.81,15.038],
    zoom: 4.6,
    pitch: 52,
    bearing: 16.1,
    hash: true,
    container: 'map'
});

map.on('load', function () {

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [77.582703,12.976457]
                    },
                    "properties": {
                        "title": "Bengaluru",
                        "icon": "marker"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [80.277786,13.078475]
                    },
                    "properties": {
                        "title": "Chennai",
                        "icon": "marker"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [78.475342,17.397166]
                    },
                    "properties": {
                        "title": "Hyderabad",
                        "icon": "marker"
                    }
              }, {
                  "type": "Feature",
                  "geometry": {
                      "type": "Point",
                      "coordinates": [72.832489,18.978377]
                  },
                  "properties": {
                      "title": "Mumbai",
                      "icon": "marker"
                  }
            } , {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.214661,28.617076]
                },
                "properties": {
                    "title": "Delhi",
                    "icon": "marker"
                }
          } , {
              "type": "Feature",
              "geometry": {
                  "type": "Point",
                  "coordinates": [88.352051,22.562025]
              },
              "properties": {
                  "title": "Kolkata",
                  "icon": "marker"
              }
        }
            ]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});

</script>

</body>
</html>
